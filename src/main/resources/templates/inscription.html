<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
    	<h1>Veuillez remplir les informations suivantes:</h1>

    	<form action="#" th:action= "@{/inscription}" th:object= "${worker}" method="post"> 
			<p>Adresse mail: </p>
			<input type="text" th:value="${worker.email}" th:field="*{email}" >
			<p>Pr√©nom et Nom: </p>
			<input type="text" th:value="${worker.name}" th:field="*{name}" >
			<p>Mot de passe:</p>
			<input type="text" th:value="${worker.password}" th:field="*{password}" >
			<p>Travail:</p>
			<input type="text" th:value="${worker.job}" th:field = "*{job}">
			<br><br>
			<input type="submit" value="S'inscrire" />
		</form>       
		<br><br>
		
		<div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         </div>
         
    </body>
</html>
